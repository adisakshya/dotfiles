- clean: ['~']

## Common Links

- defaults:
    link:
      relink: true

- link:
    ~/.bashrc: bash/.bashrc
    ~/.bash_profile: bash/.bash_profile

## Unix Links

- defaults:
    link:
      if: '[[ "$(uname)" == "linux-gnu" || "$(uname)" == "Darwin" ]]'
      relink: true

- link:
    ~/.zshrc: zsh/.zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
