- clean: ['~']

## Common Links

- defaults:
    link:
      relink: true

- link:
    ~/.bashrc: bash/.bashrc
    ~/.bash_profile: bash/.bash_profile
    ~/.aliases: .aliases
    ~/.exports: .exports

## Unix Links

- defaults:
    link:
      if: '[[ "$(uname)" == "Linux" || "$(uname)" == "Darwin" ]]'
      relink: true

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.bash_prompt: bash/.bash_prompt

- shell:
  - [git submodule update --init --recursive, Installing submodules]
